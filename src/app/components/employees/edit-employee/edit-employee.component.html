<div class="float-container">

  <form [formGroup]="editEmployeeForm" (ngSubmit)="editEmployee()" #formElement>

    <mat-form-field>
      <mat-label>EmailId</mat-label>
      <input matInput formControlName="email" />
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Designation</mat-label>
      <input matInput formControlName="role"/>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>JoiningDate</mat-label>
      <input matInput formControlName="joining"/>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Salary</mat-label>
      <input matInput formControlName="salary"/>
      <mat-hint></mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gender</mat-label>
      <input matInput formControlName="gender"/>
      <mat-hint></mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary"> Update Employee </button>
  </form>

  <div class="message error" *ngIf="error"> 
    {{error}}
  </div>

  <div class="message success" *ngIf="success">
    {{success}}
  </div>
</div>
